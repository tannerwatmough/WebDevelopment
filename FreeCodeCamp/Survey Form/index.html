<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main">
            <section id="survey-intro">
                <h1 id="title" class="text-center">Nurse Retention Survey</h1>
                <p id="description" class="text-center">We're interested in learning more about our current staff's experience and satisfaction working at Alberta Health Services.</p>
            </section>
            <form id="survey-form">
              <label id="name-label" for="name">Name:</label>
              <input type="name" id="name" name="name" placeholder="Enter your name" required>
              <label id="email-label" for="email">Email:</label>
              <input type="email" id="email" placeholder="Enter your email" name="email" required>
              <label id="number-label" for="number">Years of Experience:</label>
              <input type="number" id="number" name="number" placeholder="Years of Experience" required min="0" max="60">
              <label id="work-area-label" for="work-area">Where do you work?</label>
              <select id="dropdown" name="work-area" class="dropdown" required>
                <option disabled selected value>Select current area</option>
                <option value="med-surg">Medical-Surgical</option>
                <option value="emergency">Emergency</option>
                <option value="operating-room">Operating Room</option>
                <option value="mental-health">Mental Health</option>
              </select>
              <p>How satisfied with work are you?</p>
              <section class="radio-checkbox">
                <label>
                <input type="radio" name="satisfaction" value="very-satisfied" class="input-radio" checked>Very Satisfied</label>
                <label><input type="radio" name="satisfaction" value="somewhat-satisfied" class="input-radio">Somewhat Satisfied</label>
                <label><input type="radio" name="satisfaction" value="somewhat-unsatisfied" class="input-radio">Somewhat Unsatisfied</label>
                <label><input type="radio" name="satisfaction" value="very-unsatisfied" class="input-radio">Very Unsatisfied</label>
              </section>
              <p>What do you find valuable that management provides?</p>
              <section class="radio-checkbox">
                <label><input type="checkbox" name="valuable" value="pizza-parties" class="input-checkbox">Pizza Parties</label>
                <label><input type="checkbox" name="valuable" value="free-coffee" class="input-checkbox">Free Coffee</label>
                <label><input type="checkbox" name="valuable" value="mentorship" class="input-checkbox">Mentorship</label>
              </section>
              <label id="additional-comments-label" for="comments">Additional Comments</label>
              <textarea name="comments" id="comments" placeholder="Enter any additional comments here" required></textarea>
              <button type="submit" id="submit-button">Submit</button>
            </form>
        </main>
    </body>
</html>
