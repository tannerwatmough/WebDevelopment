<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main">
            <section id="survey-intro">
                <h1 id="title" class="text-center">Nurse Retention Survey</h1>
                <p id="description" class="text-center">We're interested in learning more about our current staff's experience and satisfaction working at Alberta Health Services.</p>
            </section>
            <form id="survey-form">
              <fieldset>
                <label id="name-label" for="name">Name:</label>
                <input type="name" id="name" name="name" placeholder="Enter your name" required>
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
                <label id="number-label" for="number">Years of Experience:</label>
                <input type="number" id="number" name="number" placeholder="Years of Experience" required min="0" max="60">
                <label id="work-area-label" for="work-area">Where do you work?</label>
                <select id="dropdown" name="work-area" class="dropdown" required>
                  <option disabled selected value>Select current area</option>
                  <option value="med-surg">Medical-Surgical</option>
                  <option value="emergency">Emergency</option>
                  <option value="operating-room">Operating Room</option>
                  <option value="mental-health">Mental Health</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>How satisfied with work are you?</legend>
                  <section class="radio-checkbox">
                    <label><input type="radio" name="satisfaction" value="very-satisfied" class="inline" checked> Very Satisfied</label>
                    <label><input type="radio" name="satisfaction" value="somewhat-satisfied" class="inline"> Somewhat Satisfied</label>
                    <label><input type="radio" name="satisfaction" value="somewhat-unsatisfied" class="inline"> Somewhat Unsatisfied</label>
                    <label><input type="radio" name="satisfaction" value="very-unsatisfied" class="inline"> Very Unsatisfied</label>
                  </section>
              </fieldset>
              <fieldset>
                <legend>What do you find valuable that management provides?</legend>
                <section class="radio-checkbox">
                  <label><input type="checkbox" name="valuable" value="pizza-parties" class="inline"> Pizza Parties</label>
                  <label><input type="checkbox" name="valuable" value="free-coffee" class="inline"> Free Coffee</label>
                  <label><input type="checkbox" name="valuable" value="mentorship" class="inline"> Mentorship</label>
                </section>
              </fieldset>
              <fieldset>
                <label id="additional-comments-label" for="comments">Additional Comments</label>
                <textarea name="comments" id="comments" placeholder="Enter any additional comments here" required></textarea>
                <input type="submit" id="submit"/>
              </fieldset>
            </form>
        </main>
        <footer>
              <p>Copyright 2022</p>
        </footer>
    </body>
</html>
